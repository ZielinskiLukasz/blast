        d3.json("/play/json", function(json) {
                data = json;
                
                svg.selectAll("circle")
                   .data(json).enter()
                   .append("circle")
                   .attr("r", 40)
                   .attr("cx", function(d, i){ return i*90; })
                   .attr("cy", function(d, i){ return i*80; });
                
                svg.selectAll("text")
                   .data(json).enter()
                   .append("text")
                   .style("fill", "red")
                   .attr("x", function(d, i){ return i*90; })
                   .attr("y", function(d, i){ return i*80; })
                   .attr("font-size", 32)
                   .attr("font-family", "Lucida Console")
                   .text(function(d){ return d['name']; });
